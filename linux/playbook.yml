# Run ansible-playbook gccemacs-playbook.yml --connection=local --inventory 127.0.0.1,

- name: Setup system software
  hosts: all
  become: true
  tasks:
    - name: Install apt packages
      apt:
        update_cache: true
        pkg:
          - build-essential
          - cmake
          - fd-find
          - jq
          - libgccjit-11-dev
          - libgif-dev
          - libgnutls28-dev
          - libgtk-3-dev
          - libjansson-dev
          - libncurses-dev
          - libtool
          - libtree-sitter-dev
          - libvterm-dev
          - libxpm-dev
          - markdown
          - ripgrep
          - shellcheck
          - shfmt
        state: present
