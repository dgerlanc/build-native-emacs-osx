- name: Setup dotfiles
  hosts: all
  tasks:
  - name: Get home directory
    shell: >
      getent passwd {{ user }} | cut -d: -f6
    changed_when: false
    register: user_home

  - name: create .condarc
    template:
      src: .condarc
      dest: "{{ user_home/.condarc }}"

  - name: Git checkout
    git:
      repo: 'https://github.com/dgerlanc/dotfiles.git'
      dest: "~/code"
      version: main


